server {
    listen 80;
    server_name _;

    # Serve static files
    location /static/ {
        alias /static/;
    }

    # Proxy all other requests to Django backend
    location / {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}